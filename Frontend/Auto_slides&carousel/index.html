
<html>
  <head>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>


    <div class="kind_wrap">
      <div class="kind_slider">
        <ul class="slider">
            
            <li><img src="https://via.placeholder.com/800x200.png?text=1" alt=""></li>
            <!-- <li><img src="dd" alt="test-text">ddd</li> -->
            <li><img src="https://via.placeholder.com/800x200.png?text=2" alt=""></li>
            <li><img src="https://via.placeholder.com/800x200.png?text=3" alt=""></li>
            <li><img src="https://via.placeholder.com/800x200.png?text=4" alt=""></li>
            <li><img src="https://via.placeholder.com/800x200.png?text=5" alt=""></li>
            
        </ul>
      </div>
      <div class="arrow">
          <a href="" class="prev">이전</a>
          <a href="" class="next">다음</a>
      </div>
    </div>
    


    <script>
      window.onload = function() {
        slideShow() 
      }
      function slideShow(){
        const kindWrap =  document.querySelector('.kind_wrap');
        const slider = kindWrap.querySelector('.slider');
        const slideLis = slider.querySelectorAll('li')
        const moveButton = kindWrap.querySelector('.arrow');
        
      
        /* ul 넓이 계산해 주기 */
        const liWidth = slideLis[0].clientWidth;
        console.log(`>>> liWidth : ${liWidth}`);
        const sliderWidth = liWidth * slideLis.length;
        console.log(`>>> sliderWidth : ${sliderWidth}`);
        slider.style.width = `${sliderWidth}px` ;
        console.log(`>>> slideLis.length: ${slideLis.length}`);
        /* 리스너 설치하기 */
        let currentIdx = 0; // 슬라이드 현재 번호
        let translate = 0; // 슬라이드 위치 값
        moveButton.addEventListener('click', moveSlide);
      
        function moveSlide(event) {
          event.preventDefault();
          // console.log(`>>> moveButton : ${moveButton}`);
           
          if (event.target.className === 'next') {
            if (currentIdx !== slideLis.length -1) {
              translate -= liWidth;
              console.log(`>>> translate : ${translate}`);
              slider.style.transform = `translateX(${translate}px)`;
              currentIdx += 1;
            }
          } else if (event.target.className === 'prev') {
              if (currentIdx !== 0) {
                translate += liWidth;
                console.log(`>>> translate : ${translate}`);
                slider.style.transform = `translateX(${translate}px)`;
                currentIdx -= 1;
              }
            }
        }

      }

      setTimeout(slideShow, 4000);
      
    </script>
      
  </body>


</html>
