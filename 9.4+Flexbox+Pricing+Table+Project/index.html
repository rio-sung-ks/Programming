  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      }

      }
      .plan-features{

      }

      .plan-button{
        background-color: tomato;
        font-size: 1.3rem;
        color:white;
        border-radius: 8px;
        border-color: tomato;
        padding: 10px;
      }
  

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container{
          /* display: block; */

          /* height:100% */

      }
    </style>
  </head>
